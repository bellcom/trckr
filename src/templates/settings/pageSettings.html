<form ng-submit="saveSettings()">
  <div class="form-group">
    <label>Trckr server url:</label>
    <input ng-model="trckrServer" class="form-control" />
  </div>
  <div class="form-group">
    <label>CRM soap url:</label>
    <input ng-model="crmEndpoint" class="form-control" />
  </div>
  <div class="form-group">
    <label>CRM username:</label>
    <input ng-model="crmUsername" class="form-control" />
  </div>
  <div class="form-group">
    <label>CRM password:</label>
    <input type="password" ng-model="crmPassword" class="form-control" />
  </div>
  <input type="submit" value="Save" class="btn btn-success"/>
</form>
